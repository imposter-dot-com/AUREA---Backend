<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Project - Test Designer</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Neue Haas Grotesk", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000000;
      background-color: #FFFFFF;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .back-btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      color: #FFFFFF;
      background-color: transparent;
      border: 2px solid #FFFFFF;
      padding: 12px 24px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #FFFFFF;
      color: #000000;
    }

    .tag {
      display: inline-block;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      background-color: #F5F5F5;
      padding: 8px 16px;
      margin-right: 8px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 24px !important;
      }
      .main-content {
        padding: 80px 24px 60px !important;
      }
      .hero-title {
        font-size: 36px !important;
      }
      .hero-section {
        padding: 0 24px !important;
      }
    }
  </style>
</head>
<body>
  
  <!-- Fixed Header -->
  <header class="header" style="position: fixed; top: 0; left: 0; right: 0; background-color: #000000; color: #FFFFFF; padding: 24px 60px; z-index: 1000; border-bottom: 3px solid #FF0000; display: flex; justify-content: space-between; align-items: center;">
    <a href="./index.html" class="back-btn">
      ← BACK
    </a>

    <div style="font-family: 'IBM Plex Mono', monospace; font-size: 12px; color: #FF0000; text-transform: uppercase; letter-spacing: 0.15em;">
      PROJECT DETAILS
    </div>
  </header>
  

  <!-- Main Content -->
  <main class="main-content" style="padding-top: 120px; padding-bottom: 120px;">
    <!-- Hero Section -->
    <section class="hero-section" style="max-width: 1400px; margin: 0 auto; padding: 0 60px; margin-bottom: 80px;">
      <!-- Category/Meta -->
      
      <div style="font-family: 'IBM Plex Mono', monospace; font-size: 14px; color: #FF0000; text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 24px;">
        PROJECT
      </div>
      

      <!-- Main Title -->
      <h1 class="hero-title" style="font-family: 'Neue Haas Grotesk', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: clamp(48px, 8vw, 100px); font-weight: 900; line-height: 0.95; text-transform: uppercase; letter-spacing: -0.02em; margin: 0; margin-bottom: 40px;">
        Test Project
      </h1>

      

      <!-- Tags -->
      

      <!-- Hero Image -->
      
    </section>

    <!-- Description Section -->
    
    <section style="max-width: 900px; margin: 0 auto; padding: 0 60px; margin-bottom: 80px;">
      <div style="font-size: 20px; line-height: 1.8; white-space: pre-line;">
        Testing project page generation
      </div>
    </section>
    

    <!-- Additional Images Gallery -->
    

    <!-- External Link -->
    
  </main>

  
  <!-- Footer -->
  <footer style="background-color: #000000; color: #FFFFFF; padding: 60px; text-align: center;">
    <a href="./index.html" class="back-btn" style="border-color: #FFFFFF;">
      ← BACK TO PORTFOLIO
    </a>
    <div style="margin-top: 40px; font-family: 'IBM Plex Mono', monospace; font-size: 12px; color: #666666;">
      Test Designer © 2025
    </div>
  </footer>
  
</body>
</html>
